<!DOCTYPE html>
<html>
<head>
    <title>Create MoneyFlow Icons</title>
</head>
<body>
    <h2>MoneyFlow Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon('canvas192', 'icon-192.png')">Download 192x192</button>
        <button onclick="downloadIcon('canvas512', 'icon-512.png')">Download 512x512</button>
        <button onclick="downloadIcon('canvas180', 'apple-touch-icon.png')">Download 180x180</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Background circle
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(center, center, center, 0, 2 * Math.PI);
            ctx.fill();
            
            // Dollar sign
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size / 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Vertical line
            ctx.beginPath();
            ctx.moveTo(center, size * 0.2);
            ctx.lineTo(center, size * 0.8);
            ctx.stroke();
            
            // S curve
            ctx.beginPath();
            ctx.moveTo(center - size * 0.15, size * 0.35);
            ctx.quadraticCurveTo(center - size * 0.2, size * 0.25, center, size * 0.25);
            ctx.quadraticCurveTo(center + size * 0.2, size * 0.25, center + size * 0.15, size * 0.4);
            ctx.quadraticCurveTo(center + size * 0.1, size * 0.5, center - size * 0.1, size * 0.5);
            ctx.quadraticCurveTo(center - size * 0.2, size * 0.5, center - size * 0.15, size * 0.6);
            ctx.quadraticCurveTo(center - size * 0.2, size * 0.75, center, size * 0.75);
            ctx.quadraticCurveTo(center + size * 0.2, size * 0.75, center + size * 0.15, size * 0.65);
            ctx.stroke();
        }
        
        // Draw icons
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        drawIcon(document.getElementById('canvas180'), 180);
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
